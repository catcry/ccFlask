<!DOCTYPE html>
  
<html>
<head>
    <title>List of Rewrite Rules</title>
</head>
  
<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css">
      
    th:tr{
        color: blue;
  
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(255, 255, 200, 0.5);
  
    }
  
    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>
  
<body>
  
<table style="margin-left: 20px;">
<!-- Table headers -->
    <th>
        <tr style="color: blue; ">
        <td>Rule ID </td>    
        <td>Original URL </td>
        <td>Exposed URL</td>
        <td>Flag</td>
        <td>Creation Date</td>
</tr>
    </th>
      
<!-- For loop logic of jinja template -->
{%for i in range(0, len)%}
  
<!-- table rows -->
<tr>
    <td>{{result_list[i][0]}}</td>
    <td>{{result_list[i][1]}}</td>
    <td>{{result_list[i][2]}}</td>
    <td>{{result_list[i][3]}}</td>
    <td>{{result_list[i][4]}}</td>
  
{%endfor%}
  
</tr>
  
</table>
  
  
</body>
</html>
